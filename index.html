<!DOCTYPE html>
<html>

<head>
    <title>Hangman Game</title>
    <!-- Linking CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>

</head>

<body>
    <div class=".jumbotron-fluid">
        <h1 class="display-4"><img src="assets/images/Hangman-Logo-600x253.png" alt="Hangman Game">
            <a class="btn btn-primary btn-lg" href="#" role="button" id="Exit">Exit</a>
            <h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/images/veggies-1.jpg" alt="Vegetables">
            </div>
            <div class="col-md-6">
                <p>Press any key to start the game</p><br>
                <h2>wins</h2><br>
                <a class="btn btn-primary btn-lg" href="#" role="cell" id="WinCount"></a><br><br>
                <h3>Current Word</h3><br>
                    <h4 id="WordChoice"></h4><br>
                        <h5>#of guesses remaining</h6><br>
                            <a class="btn btn-primary btn-lg" href="#" role="cell" id="GuessesLeft"></a><br><br>
                            <h6>Letter Guessed so far</h6>
                            <p id="LettersGuessed"></p>
            </div>

        </div>

    </div>
</body>

</html>
